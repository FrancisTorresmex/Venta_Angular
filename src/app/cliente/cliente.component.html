<div>
    <button mat-raised-button color="primary" (click)="openAdd()">Nuevo</button>
</div>

<!--Tabla-->
<div>
    <table mat-table [dataSource]="lst" class="mat-elevation-z4">

        <ng-container matColumnDef="Id"> <!--debe tener el mismo nombre de la variable llamada columnas en ts a fuerza-->
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td> <!--comportamiento por celda-->
        </ng-container>

        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td> <!--comportamiento por celda-->
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element"> <!--element en este caso representa el onjeto cliente de cada interaciÃ³n-->
                <button mat-raised-button color="basic" (click)="openEdit(element)">Editar</button> | <!--el | en este caso es para separarlos un poco visualmente-->
                <button mat-raised-button color="warn" (click)="delete(element)">Eliminar</button>
            </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="columnas"></tr> <!--comportamiento por fila, en este caso va a tomar dos columnas porque para eso se hizo la variable columnas, solo para decir que son 2-->                    
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>

    </table>
</div>
