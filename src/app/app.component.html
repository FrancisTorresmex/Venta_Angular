<mat-drawer-container>
  <mat-drawer #drawer mode="side"> <!--menu depegable con material-->
    <a [routerLink]="['/home']">Inicio</a> <br>
    <a [routerLink]="['/cliente']">Cliente</a>
    <a (click)="logout()" *ngIf="usuario">Cerrar sesión</a> <!--si usario es no es null, significa que existe una sesión y se mostrara el Cerrar sesión-->
  </mat-drawer>

  <div>
    <button (click)="drawer.toggle()">Ver</button>
    <router-outlet></router-outlet>    
  </div>

</mat-drawer-container>
